<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>フッターの例</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/style.css">
<style>


    /* フッター全体のスタイル */
    .site-footer {
        background-color: #333;  /* 背景色 */
        color: #fff;  /* テキスト色 */
        padding: 20px 0;
        border-top: 2px solid #444;  /* 上のボーダー */
        text-align: center;
        margin: 0; /* 余白を削除 */
        margin-top: auto; /* ページの下部にフッターを固定 */
    }

    /* リストを横一列に並べるスタイル */
    .site-footer ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 0;
    }

    /* リンクスタイル */
    .site-footer ul li {
        font-size: 16px;
        font-weight: bold;
    }

    .site-footer ul li a {
        color: #c0c0c0;  /* リンクの色 */
        text-decoration: none;
    }

    /* リンクホバー時のエフェクト */
    .site-footer ul li a:hover {
        color: #ffffff;
        border-bottom: 1px solid #ffffff;  /* ホバー時の下線 */
    }

    /* 区切り線 */
    .site-footer ul li:not(:last-child)::after {
        content: "|";
        color: #555;
        margin-left: 15px;
    }

    /* フッターの著作権表示 */
    .site-footer p {
        font-size: 14px;
        color: #aaa;
        margin-top: 20px;
    }
</style>
</head>
<body>



<!-- フッター -->
<footer class="site-footer">
    <ul>
        <li><a href="../guide/promise.jsp">カクガリ利用規約</a></li>
        <li><a href="../contact/guidelines.jsp">ガイドライン</a></li>
        <li><a href="../guide/selling_guide.jsp">出品ガイド</a></li>
        <li><a href="../guide/privacy_policy.jsp">プライバシーポリシー</a></li>
    </ul>
    <p>© 2024 TIC<br>カクガリ学園</p>
</footer>

</body>
</html>
